apiVersion: project.openshift.io/v1
kind: Project
metadata:
  name: openshift-gitops-operator
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: openshift-gitops-operator
  namespace: openshift-gitops-operator
spec:
  upgradeStrategy: Default
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: openshift-gitops-operator
  namespace: openshift-gitops-operator
spec:
  channel: latest 
  installPlanApproval: Automatic
  name: openshift-gitops-operator 
  source: redhat-operators 
  sourceNamespace: openshift-marketplace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openshift-gitops-applicationset-project-reader # A new, descriptive name for the role
rules:
- apiGroups: ["argoproj.io"]
  resources: ["appprojects"]
  verbs: ["get", "list", "watch"] # Minimal permissions

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openshift-gitops-applicationset-project-reader-binding
subjects:
- kind: ServiceAccount
  name: openshift-gitops-applicationset-controller 
  namespace: openshift-gitops 
roleRef:
  kind: ClusterRole
  name: openshift-gitops-applicationset-project-reader # Reference the ClusterRole defined above
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: project.openshift.io/v1
kind: Project
metadata:
  name: workshop-infra
