apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: openshift-gitops
spec:
  destination:
    namespace: ''
    server: https://kubernetes.default.svc
  source:
    path: OLMDeploy
    repoURL: https://github.com/rhpds/gitea-operator
    targetRevision: HEAD
  sources: []
  project: default